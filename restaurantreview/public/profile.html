        <script>
            function showPassword() {
                var x = document.getElementById("password_confirm");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }

        document.getElementById('btn_details').disabled = "true";

        var user_number = document.getElementById('user_number').value;
        var user_email = document.getElementById('user_email').value;

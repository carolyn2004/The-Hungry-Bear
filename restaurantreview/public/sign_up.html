			<h2>Sign Up</h2>
			<form>
				<label>Username: </label> <br>
				<input type="text" id="UserName" name="UserName" onkeyup="enableSignUp()" ><br>
				<label>Password: </label> <br>
				<input type="password" id="Password" name="Password;" onkeyup="enableSignUp()" ><br>

				<label>First Name: </label> <br>
				<input type="text" id="firstname" name="firstname" ; onkeyup="enableSignUp()" ><br>
				<label>Last Name: </label><br>
				<input type="text" id="lastname" name="lastname" ; onkeyup="enableSignUp()" ><br>
				<label>Gender: </label><br>
				<select name="gender" id="gender" ; onkeyup="enableSignUp()" >
				
					<option value="Female">Female</option>
					<option value="Female">Male</option>
				</select><br>
				<label>Address: </label> <br>
				<input id="address" type="text" style="width:417px;" onkeyup="enableSignUp()" ><br>
				<label>Email: </label> <br>
				<input id="email" type="text" style="width:417px;" onkeyup="enableSignUp()" ><br>
				<label>Mobile Number: </label><br>
				<input type="text" id="mobilenumber" name="mobilenumber" onkeyup="enableSignUp()" ><br><br>
				<p> Note: Username & Password cannot exceed 20 characters. </p>
				<p>All fields must be filled. </p>
				<input id="btnSignUp"  type="button" disabled value="Submit" onClick="register()"><br><br>

			</form>
			<script>
				function showPassword() {
				  var x = document.getElementById("Password");
				  if (x.type === "password") {
					x.type = "text";
				  } else {
					x.type = "password";
				  }
				}
